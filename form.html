<!DOCTYPE html>
<head>
<link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
        <label for="User">User Name:</label>
        <input type="text" name="Enter name" id="User"><br>
        <label for="email">Email:</label>
        <input type="text" value="" name="Email" id="email"><br>
        <label for="pass">Password:</label> 
        <input type="password" id="pass" value="" name="password"><br>
        <label for="Gender">Select Gender</label>
        <input type="radio" name="Gender">
        <label for="Gender">M</label>
        <input type="radio" name="Gender">
        <label for="Gender">F</label><br>
        <label for="option">select two options</label>
        <input type="checkbox"><br>

        <label for="options">select a subject</label><br>
        <select form="option">
        <option value="Choose"></option><br>
        <option value="C++">C++</option><br>
        <option value="Java">Java</option><br>
        <option value="Python">Python</option><br>
        <option value="css">CSS</option><br>
       
        <label for="DOB">DOB of student</label>
        <input type="date"><br>
        <label for="time">Select time slot</label>
        <input type="time"><br>
        <label for="range" min="0" max="2000"></label>
        <input type="range"><br>
        <input type="button" value="Submit"><br>


        



    </form>
</body>
